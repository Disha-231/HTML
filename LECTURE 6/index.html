<html>
	<head>
		<title>form</title>
	</head>
	<body bgcolor="#F08080">
		<font color="#000000">
		<form>
			<label> First Name :-</label>
			<input type="text" placeholder="enter your first name">
		<br>
		<br>
		
			<label> Last Name :-</label>
			<input type="text" placeholder="enter your Last name">
			<br>
			<br>
		
			<label> E-mail address :-</label>
			<input type="text" placeholder="enter your E-mail address">
		<br>
		<br>
		
			<label> Date of birth:-</label>
			<input type="date">
		<br>
		<br>
		
			
			<label> time of birth:-</label>
			<input type="time">
		<br>
		<br>
		
	
			<label> Number:-</label>
			<input type="Number">
		<br>
		<br>
			
			<label>  contact Number:-</label>
			<input type="tel" pattern="[0-9]{3}[0-9]{4}[0-9]{3}"
			placeholder="000-0000-000">
		<br>
		<br>
		
			<label> color:-</label>
			<input type="color">
		<br>
		<br>
		
			<label> password:-</label>
			<input type="password">
		<br>
		<br>
		
			<label> range:-</label>
			<input type="range">
		<br>
		<br>
		
			<label> file:-</label>
			<input type="file">
		<br>
		<br>
		
			<label> address:-</label>
			<textarea rows="1" cols="150" placeholder="address"></textarea>
		<br>
		<br>
		
			<label>gender</label>
			<input type="radio" name="gender">male</input>
			<input type="radio" name="gender">female</input>
			<input type="radio" name="gender">others</input>
		<br>
		<br>
		
			<label> hobbies:-</label>
			<input type="checkbox">reading</input>
			<input type="checkbox">travelling</input>
			<input type="checkbox">playing</input>
			<input type="checkbox">dancing</input>
			<input type="checkbox">singing</input>
			<input type="checkbox">watching show</input>
			<input type="checkbox">photography</input>
			<input type="checkbox">writing</input>
		<br>
		<br>
		
			<label>city:-</label>
			<select>
				<option>surat</option>
				<option>bhavnagar</option>
				<option>rajkot</option>
				<option>junagadh</option>
				<option>amreli</option>
				<option>kachchh</option>
				<option>bhuj</option>
				<option>damnagar</option>
				<option>dahod</option>
				<option>navsari</option>
				<option>anand</option>
				<option>sabarkatha</option>
				<option>banaskatha</option>
				<option>ahmedabad</option>
			</select>
			<br>
			<br>
			<hr>
			<hr>
		
			<button type="submit">submit</button>
			<button type="reset">reset</button>
		
		
		
		
		</font>
		</form>
	</body>
</html>
